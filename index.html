<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Graficador de funciones matematicas" />
  <meta name="keywords" content="gráficador, funciones, grafica" />
  <meta name="author" content="Agustin Ditomaso, Matias Carbel" />
  <title>Gráficador de Funciones</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon_io/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon_io/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon_io/favicon-16x16.png" />
  <link rel="manifest" href="/images/favicon_io/site.webmanifest" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container" id="header-container">
      <h1>Proyecto Final Lab Programacion</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="input-container">
        <h2 class="title">Gráfico de Funciones</h2>
        <p class="description">
          Ingrese una función matemática en el primer campo, por ejemplo "3x^2+
          2x+1". Luego, seleccione el tipo de función que desea graficar en el
          segundo campo. Asegúrese de elegir una opción válida para el tipo de
          función, como "cuadrática" o "seno".
        </p>
        <div id="form-container">
          <div class="row">
            <div class="col">
              <label class="funcion-title" for="funcion">f(x)=</label>
              <input class="form-control funcion-input" type="text" id="funcion" placeholder="Ingrese una función" />
            </div>
            <div class="col">
              <label class="funciontype-title" for="tipo">Tipo de Función:</label>
              <select class="form-select funciontype-form" id="tipo">
                <option selected>Eliga el tipo de funcion a graficar</option>
                <option value="sin">sin(x)</option>
                <option value="cos">cos(x)</option>
                <option value="tg">tan(x)</option>
                <option value="log">log(x)</option>
                <option value="ln">ln(x)</option>
                <option value="lineal">lineal</option>
                <option value="cuadratica">cuadrática</option>
                <option value="exponencial">exponencial</option>
                <option value="hiperbolica">hiperbólica</option>
              </select>
            </div>
          </div>
        </div>
        <div class="btn-container">
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-success" type="button" id="graficar">
                Graficar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="canva-container">
        <div class="row">
          <div class="col text-center">
            <canvas class="canvas" id="canvas" width="800" height="800"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container" id="img-container"><img id="ucc-logo" src="images/LOGO_UCC.png" alt="UCC-Logo"></div>
  </footer>


  <script src="https://unpkg.com/mathjs@11.8.0/lib/browser/math.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
