<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gráfico de Funciones</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <h1 class="title">Gráfico de Funciones</h1>
        <p class="description">
          Ingrese una función matemática en el primer campo, por ejemplo "3x^2+
          2x+1". Luego, seleccione el tipo de función que desea graficar en el
          segundo campo. Asegúrese de elegir una opción válida para el tipo de
          función, como "cuadrática" o "seno".
        </p>
        <div class="form-container">
          <div class="row">
            <div class="col">
              <label class="funcion-title" for="funcion">f(x)=</label>
              <div>
                <input
                  class="form-control funcion-input"
                  type="text"
                  id="funcion"
                  placeholder="Ingrese una función"
                />
              </div>
            </div>
            <div class="col">
              <label class="funciontype-title" for="tipo"
                >Tipo de Función:</label
              >
              <select class="form-select funciontype-form" id="tipo">
                <option selected>Eliga el tipo de funcion a graficar</option>
                <option value="sin">sin(x)</option>
                <option value="cos">cos(x)</option>
                <option value="tg">tan(x)</option>
                <option value="log">log(x)</option>
                <option value="lineal">lineal</option>
                <option value="cuadratica">cuadrática</option>
                <option value="exponencial">exponencial</option>
                <option value="hiperbolica">hiperbólica</option>
              </select>
            </div>
          </div>
        </div>
        <div class="btn-container">
          <div class="row">
            <div class="col">
              <button
                class="btn btn-outline-success"
                type="button"
                id="graficar"
              >
                Graficar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="canva-container">
        <div class="row">
          <div class="col text-center">
            <canvas
              class="canvas"
              id="canvas"
              width="800"
              height="800"
            ></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
